<div class="container">
  <div class="form">
    <app-link-generator
      (linkGenerated)="onLinkGenerated($event)"
    ></app-link-generator>
  </div>

  <mat-divider></mat-divider>

  <div class="list-container">
    <mat-toolbar>
      <span>Your Links</span>
    </mat-toolbar>
    @if(!loading && !error) {
    <div class="list">
      <table mat-table [dataSource]="items">
        <ng-container matColumnDef="originalUrl">
          <th mat-header-cell *matHeaderCellDef>Original Url</th>
          <td mat-cell *matCellDef="let element">{{ element.originalUrl }}</td>
        </ng-container>

        <ng-container matColumnDef="shortUrlCode">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let element">{{ element.shortUrlCode }}</td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              (click)="goToDetails(element)"
            >
              <mat-icon>arrow_forward</mat-icon>
            </button>
            <button
              mat-icon-button
              color="primary"
              (click)="navigateToLink(element)"
            >
              <mat-icon>open_in_new</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    }
  </div>
  <div class="paginator">
    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageSize"
      (page)="pageChanged($event)"
    ></mat-paginator>
  </div>
</div>
